<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1>Contacto</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="museos.html">Museos</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </nav>

  <main>
    <section class="fade-in">
      <h2>Envíanos tu mensaje</h2>
      <form action="#" method="post">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre">

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email">

        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="5"></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 Cultura Argentina - Lucas Fernandez</p>
  </footer>

  <button id="scrollTopBtn" title="Volver arriba">↑</button>

  <script>
    const scrollBtn = document.getElementById("scrollTopBtn");
    window.onscroll = function () {
      scrollBtn.style.display = (document.documentElement.scrollTop > 200) ? "block" : "none";
    };
    scrollBtn.onclick = function () {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    };
  </script>

  <script src="src/formulario.js"></script>

</body>
</html>
